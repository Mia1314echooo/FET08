<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ways to Add CSS</title>
    <link rel="stylesheet" href="./3Ways.css" />
    <style>
      p {
        color: blue;
      }
    </style>

    <h1>This is an H1 tag with External styling</h1>
