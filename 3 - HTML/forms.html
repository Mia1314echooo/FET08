<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Forms</title>
  </head>
  <body>
    <h1>Creating Forms</h1>
    <form action="">
      <div>
        <label for="fullname-id">Name:</label>
        <input
          type="text"
          name="user-fullname"
          id="fullname-id"
          placeholder="John Doe"
          required
        />
      </div>
      <div>
        <label for="email-id">Email:</label>
        <input
          type="email"
          name="user-email"
          id="email-id"
          placeholder="john.doe@gamil.com"
          required
        />
      </div>
      <div>
        <label for="password-id">Passowrd:</label>
        <input
          type="password"
          name="user-password"
          id="password-id"
          placeholder="***********"
          required
        />
      </div>
    </form>
  </body>
</html>
